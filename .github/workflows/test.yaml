name: Tests

env:
  PORT: "8081"
  HEROKU_SLUG_COMMIT: "0000000000000000000000000000000000000000"
  DATABASE_URL: ${{ secrets.DATABASE_URL__GH_ACTIONS }}
  JWT_TOKEN_SECRET: ${{ secrets.JWT_TOKEN_SECRET__GH_ACTIONS }}

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  test_u:
    name: Unit
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - run: npm ci
      - run: npm run test:u

  test_i:
    name: Integration
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - run: npm ci
      - run: npm run test:i
